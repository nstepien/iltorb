language: node_js

os:
  - linux
  - osx

node_js:
  - "4"
  - "6"
  - "7"
  - "8"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

env:
  global:
    - secure: 
    - secure: 
    - secure: 

matrix:
  fast_finish: true

before_install:
  - export JOBS=max
  - export PATH=./node_modules/.bin/:$PATH
  - npm install -g node-gyp
  - PUBLISH_BINARY=false
  - if [[ $TRAVIS_BRANCH == `git describe --tags --always HEAD` ]]; then PUBLISH_BINARY=true; fi;
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then export CC=gcc-4.8; export CXX=g++-4.8; fi

install:
  - npm install --build-from-source
  - npm test

before_script:
  - echo "Publishing native platform Binary Package? ->" $PUBLISH_BINARY
  - if [[ $PUBLISH_BINARY == true ]]; then node-pre-gyp package || true ; fi;
  - if [[ $PUBLISH_BINARY == true ]]; then node-pre-gyp-github publish --release || true ; fi;
  - node-pre-gyp clean

script:
  - INSTALL_RESULT=0
  - if [[ $PUBLISH_BINARY == true ]]; then INSTALL_RESULT=$(npm install --fallback-to-build=false > /dev/null)$? || true; fi;
  - if [[ $INSTALL_RESULT != 0 ]]; then echo "returned $INSTALL_RESULT"; false; fi
  - node-pre-gyp clean

after_success:
  - node-pre-gyp info
